{{ define "content" }}

<div class="container">

    <div class="blog-header">
        <form role="form" action="/query" method="post">
            <div class="form-group">
                <textarea class="form-control" rows="10" name="query">{{ .query }}</textarea>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <pre>
{{ .query }}
            </pre>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <pre>
{{ .res }}
            </pre>
        </div>
    </div>

</div><!-- /.container -->

{{ end }}
